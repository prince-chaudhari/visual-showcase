<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A curated collection of considered objects — furniture, lighting, ceramics, and tableware." />
  <title>Atelier — Curated Objects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ══ Hero ══════════════════════════════════════════════════ -->
  <header role="banner">
    <section class="hero" aria-labelledby="hero-heading">
      <div class="container">
        <div class="hero-inner">
          <p class="hero-eyebrow">
            <span aria-hidden="true"></span>
            Curated Collection
          </p>
          <h1 id="hero-heading">
            Objects made<br />
            to <em>endure</em>
          </h1>
          <p class="hero-sub">
            A considered edit of furniture, lighting, ceramics, and tableware —
            each piece chosen for its craft, material integrity, and quiet presence.
          </p>
        </div>
      </div>
      <div class="hero-count" id="hero-count" aria-hidden="true">00</div>
    </section>
  </header>

  <!-- ══ Main ══════════════════════════════════════════════════ -->
  <main id="main-content">
    <div class="container">

      <!-- Filter Bar -->
      <nav class="filter-bar" aria-label="Filter by category">
        <ul
          id="filter-list"
          class="filter-list"
          role="tablist"
          aria-label="Product categories"
        >
          <!-- Populated by JS -->
        </ul>
      </nav>

      <!-- Product Grid -->
      <section aria-label="Product grid" aria-live="polite">
        <div id="grid" class="grid">
          <!-- Populated by JS -->
        </div>
      </section>

    </div>
  </main>

  <!-- ══ Footer ════════════════════════════════════════════════ -->
  <footer role="contentinfo">
    <div class="container">
      <p>
        <strong>Atelier</strong> &nbsp;·&nbsp;
        Objects worth keeping &nbsp;·&nbsp;
        <span id="footer-year"></span>
      </p>
    </div>
  </footer>

  <!-- ══ Modal ════════════════════════════════════════════════= -->
  <div
    id="modal-overlay"
    class="modal-overlay"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    aria-label="Product details"
  >
    <div id="modal" class="modal" tabindex="-1">

      <!-- Gallery Side -->
      <div class="modal-gallery" aria-label="Product image gallery">
        <div id="gallery-viewport" class="gallery-viewport" aria-live="polite">
          <!-- Images injected by JS -->
        </div>

        <!-- Prev / Next -->
        <button
          id="gallery-prev"
          class="gallery-prev-btn"
          aria-label="Previous image"
        >
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M11 4L6 9l5 5"/>
          </svg>
        </button>

        <button
          id="gallery-next"
          class="gallery-next-btn"
          aria-label="Next image"
        >
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M7 4l5 5-5 5"/>
          </svg>
        </button>

        <!-- Dot Indicators -->
        <div id="dot-row" class="dot-row" aria-hidden="true">
          <!-- Dots injected by JS -->
        </div>

        <!-- Counter -->
        <div id="gallery-counter" class="gallery-counter" aria-live="polite" aria-atomic="true">
          1 / 1
        </div>
      </div>

      <!-- Content Side -->
      <div class="modal-content" role="document">

        <!-- Close -->
        <button
          id="modal-close"
          class="modal-close"
          aria-label="Close product details"
        >
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" aria-hidden="true">
            <path d="M3 3l10 10M13 3L3 13"/>
          </svg>
        </button>

        <p id="modal-cat" class="modal-cat">Category</p>
        <h2 id="modal-title" class="modal-title">Product Name</h2>
        <div class="modal-divider" aria-hidden="true"></div>
        <p id="modal-desc" class="modal-desc">Description</p>

      </div>
    </div>
  </div>

  <script>
    // Set footer year inline (no extra fetch needed)
    document.getElementById('footer-year').textContent =
      new Date().getFullYear();
  </script>
  <script src="script.js"></script>
</body>
</html>
